<nb-card size="medium" status="success">
  <nb-card-header>
    <div class="d-flex flex-row align-items-center">
      <div class="icon"> <i class="uil uil-user"></i> </div>
      <div class="ms-2 c-details">
        <h6 class="mb-0">Mailchimp</h6>
        <div class="badge"> <span>Online</span> </div>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    A nebula is an interstellar cloud of dust, hydrogen, helium and other ionized gases.
    Originally, nebula was a name for any diffuse astronomical object,
    including galaxies beyond the Milky Way.
  </nb-card-body>
  <nb-card-footer>
    <a [routerLink]="['/details', 'Mailchimp']" routerLinkActive="active" class="btn btn-primary">More Details</a>
  </nb-card-footer>
</nb-card>
