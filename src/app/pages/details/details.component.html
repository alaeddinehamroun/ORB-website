<app-navbar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-4">
        <nb-card size="giant" accent="danger">
          <nb-card-header>
            <div class="d-flex flex-row align-items-center">
              <div class="icon"> <i class="uil uil-user"></i> </div>
              <div class="ms-2 c-details">
                <h6 class="mb-0">Mailchimp</h6>
              </div>
            </div>
          </nb-card-header>
          <nb-card-body>
            A nebula is an interstellar cloud of dust, hydrogen, helium and other ionized gases.
            Originally, nebula was a name for any diffuse astronomical object,
            including galaxies beyond the Milky Way.
          </nb-card-body>
        </nb-card>
      </div>
      <div class="col-12 col-md-3">
        <app-status-card></app-status-card>
        <app-status-card></app-status-card>
        <nb-card>
          <nb-card-header>
            <h1 class="h5">Selected date: {{ date | date }}</h1>
          </nb-card-header>
          <nb-card-body>
            <nb-calendar [(date)]="date">
            </nb-calendar>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="col-12 col-md-5">
        <nb-card>
          <nb-card-header>
            Logs
          </nb-card-header>
          <nb-card-body>
            <nb-tabset fullWidth>
              <nb-tab tabTitle="All" badgeText="99+" badgeStatus="danger">
                <p>List of <strong>users</strong>.</p>
              </nb-tab>
              <nb-tab tabTitle="Urgent" badgeText="12" badgePosition="bottom right" badgeStatus="warning">
                <p>List of <strong>orders</strong>.</p>
              </nb-tab>
              <nb-tab tabTitle="Visitors" badgeText="new" badgePosition="top right" badgeStatus="success">
                <nb-list>
                  <nb-list-item *ngFor="let user of users">
                    <nb-user [name]="user.name" [title]="user.title">
                    </nb-user>
                  </nb-list-item>
                </nb-list>
              </nb-tab>
            </nb-tabset>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-8">
        <nb-card>
          <nb-card-header>Video monitor</nb-card-header>
          <nb-card-body>
            <app-video-monitor></app-video-monitor>
          </nb-card-body>
        </nb-card>
      </div>
      <!-- <div class="col-12 col-lg-4">
        <app-chat></app-chat>
      </div> -->
    </div>
    <!-- <div class="row">
      <div class="col-12 col-lg-6">
        <nb-card>
          <nb-card-header>Chart line</nb-card-header>
          <nb-card-body>
            <app-chartjs-line></app-chartjs-line>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="col-12 col-lg-6">

          <nb-card-body>
            <app-chartjs-pie></app-chartjs-pie>
          </nb-card-body>
        </nb-card>
      </div>
    </div> -->
  </div>
</app-navbar>
