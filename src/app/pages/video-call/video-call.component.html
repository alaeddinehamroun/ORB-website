<app-navbar>
  <div class="container-fluid b">
    <h2>1. Start your Webcam</h2>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video #localVideo id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>Remote Stream</h3>
        <video #remoteVideo id="remoteVideo" autoplay playsinline></video>
      </span>


    </div>

    <button id="webcamButton" (click)="openUserMedia()">Start webcam</button>
    <h2>2. Create a new Call</h2>
    <button id="callButton" (click)="call()">Create Call (offer)</button>

    <h2>3. Join a Call</h2>
    <p>Answer the call from a different browser window or device</p>

    <input id="callInput" [(ngModel)]="this.callId" />
    <button id="answerButton" (click)="answer()">Answer</button>

    <h2>4. Hangup</h2>

    <button id="hangupButton" disabled>Hangup</button>
  </div>

</app-navbar>
